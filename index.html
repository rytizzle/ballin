<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Ballin Login</title>
  </head>
  <style>
   body {

    background: url('https://wallpapercave.com/wp/wp2825217.jpg') no-repeat center center fixed;
    background-size: cover;
   }

   #main-container {
     background: rgba(0,0,255,0.5);
     margin-top: 40px;
     border-radius: 15px;

   }
   #form-container {
      color: white;
      opacity: 1;
   }

   #create-account-form {
     border-left: 0.1rem solid white;
   }
  </style>
  <body>
    <div id="main-container" class="container">
      <div id="form-container" class="container">
        <div class="mb-2 row">
          <div class="col text-center">
            <h1 id="title">Ballin Login</h1>
          </div>
        </div>
        <div class="mb-2 row">
          <div class="mb-2 col">
            <form id="login-form" method="post">

              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

              <div class="form-outline mb-4">
                <input type="email" id="user_email" class="form-control form-control-lg" />
                <label class="form-label" for="user_email">Email address</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="user_password" class="form-control form-control-lg" />
                <label class="form-label" for="user_password">Password</label>
              </div>

              <div class="pt-1 mb-4">
                <button class="btn btn-info btn-lg btn-block" type="submit">Login</button>
              </div>

            </form>
          </div>
          <div id="create-account-form" class="mb-2 col">
            <form id="create_account_form" method="post">

              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create Account</h3>

              <div class="form-outline mb-4">
                <input type="email" id="user_email" class="form-control form-control-lg" />
                <label class="form-label" for="user_email">Email address</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="user_password" class="form-control form-control-lg" />
                <label class="form-label" for="user_password">Password</label>
              </div>

              <div class="pt-1 mb-4">
                <button class="btn btn-info btn-lg btn-block" type="submit">Create Account</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
