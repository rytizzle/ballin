<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Ballin Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
  </head>
  <style>
   body {

    background: url('https://wallpapercave.com/wp/wp2825217.jpg') no-repeat center center fixed;
    background-size: cover;
   }

   #main-container {
     background: rgba(0,0,255,0.5);
     margin-top: 40px;
     border-radius: 15px;

   }
   #form-container {
      color: white;
      opacity: 1;
   }

   #login-form,#reset-form  {
     border-left: 0.1rem solid white;
   }
  </style>
  <body>
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %} {% if category ==
      'error' %}
      <div class="alert alert-danger alter-dismissable fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% else %}
      <div class="alert alert-success alter-dismissable fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endif %} {% endfor %} {% endif %} {% endwith %}
    <div id="main-container" class="container">
      <div id="form-container" class="container">
        <div class="mb-2 row">
          <div class="col text-center">
            <h1 id="title">Ballin Login</h1>
          </div>
        </div>
        <div class="mb-2 row">
            <div id="create-account-form" class="mb-2 col">
              <form id="create_account_form" method="post">
  
                <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create Account</h3>
  
                <div class="form-outline mb-4">
                  <input type="email" name="create_email" class="form-control form-control-lg" required/>
                  <label class="form-label" for="create_email">Email address</label>
                </div>
  
                <div class="form-outline mb-4">
                  <input type="password" name="create_password" class="form-control form-control-lg" required/>
                  <label class="form-label" for="create_password">Password</label>
                </div>
  
                <div class="form-outline mb-4">
                  <input type="password" name="check_create_password" class="form-control form-control-lg" required/>
                  <label class="form-label" for="check_create_password">Re-Enter Password</label>
                </div>
  
                <div class="pt-1 mb-4">
                  <button class="btn btn-info btn-lg btn-block" type="submit" name = 'action' value = 'create'>Create Account</button>
                </div>
  
              </form>
            </div>
            <div id="login-form" class="mb-2 col">
              <form method="post">

                <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
  
                <div class="form-outline mb-4">
                  <input type="email" name = "user_email" class="form-control form-control-lg" required/>
                  <label class="form-label" for="user_email">Email address</label>
                </div>
  
                <div class="form-outline mb-4">
                  <input type="password" name="user_password" class="form-control form-control-lg" required/>
                  <label class="form-label" for="user_password">Password</label>
                </div>
  
                <div class="pt-1 mb-4">
                  <button class="btn btn-info btn-lg btn-block" type="submit" name = 'action' value ="login">Login</button>
                </div>
              </form>
            </div>
            <div id="reset-form" class="mb-2 col">
              <form method="post">

                <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Reset Password</h3>
  
                <div class="form-outline mb-4">
                  <input type="email" name = "user_email" class="form-control form-control-lg" required/>
                  <label class="form-label" for="user_email">Email address</label>
                </div>
  
                <div class="pt-1 mb-4">
                  <button class="btn btn-info btn-lg btn-block" type="submit" name = 'action' value ="reset-password">Reset Password</button>
                </div>
              </form>
            </div>
            
          </div>
          
      </div>
    </div>
  </body>
  <script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
  crossorigin="anonymous"
></script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
  crossorigin="anonymous"
></script>
<script
  src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
  crossorigin="anonymous"
></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
